<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Подключение FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Адаптивная форма авторизации через соц. сети или вручную HTML CSS</title>
</head>

<body>

    <p>Адаптивная форма авторизации через социальные сети или вручную HTML CSS</p>

    <div class="login">
        <form class="form" action="">
            <h2>Войдите в аккаунт используя социальные сети или вручную</h2>
            <div class="vertical-line">
                <div class="vertical-line_text">or</div>
            </div>
            <div class="cols">
                <div class="col-50">
                    <a class="vk"><i class="fa-brands fa-vk"></i>Продолжить с Vk</a>
                    <a class="yandex"><i class="fa-brands fa-yandex"></i>Продолжить с Yandex</a>
                    <a class="google"><i class="fa-brands fa-google"></i>Продолжить с Google+</a>
                </div>
                <div class="hide">Or login manualy</div>

                <div class="col-50">
                    <label for="username"></label>
                    <input type="text" name="username" placeholder="Введите имя" required>

                    <label for="pass"></label>
                    <input type="password" name="pass" placeholder="Введите пароль" required>

                    <button class="login">Войти</button>
                </div>
            </div>


            <div class="row">
                <a class="btm-btn">Зергистироваться</a>
                <a class="btm-btn">Забыли паролль?</a>
            </div>

        </form>
    </div>
    <!-- Подключение иконок FontAwesome -->
    <script src="https://kit.fontawesome.com/41a8dd7285.js"></script>

</body>
</body>

</html>
